<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <!-- 헤더 테그
     글의 제목이나 부제목을 표가할때 사용
     태그는 h1 ~ h6까지 있으며, 숫자가 작을수록 크다-->

    <h2>heading 2 tag</h2>
    <h3>heading 3 tag</h3>
    <h4>heading 4 tag</h4>
    <h5>heading 5 tag</h5>
    <h6>heading 6 tag</h6>
</body>
</html>
