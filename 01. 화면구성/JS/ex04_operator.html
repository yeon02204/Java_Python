<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>

<body>
    <script>
        // 산술 연산자
        let a = 10 + 5; // 15
        let b = 10 - 3; // 7
        let c = 4 * 3; // 12
        let d = 10 / 3; //3.333333...
        // 몫 만 구하고 싶다면
        console.log("몫 : " + parseInt(d));
        let e = 10 % 3; // 1 (나머지를 반환)

        // 문자 결합 연산자
        let age = 20;
        let message = " 홍길동 님의 나이는 " + age + "살 입니다"
        console.log(massage); // 홍갈동님의 나이는 20살 입니다
        console.log(typeof massage); // string
    </script>
</body>

</html>
