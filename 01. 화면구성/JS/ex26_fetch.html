<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>간단 CRUD 게시판 (jsonplaceholder)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>간단 CRUD 게시판</h1>

    <!-- 작성 / 수정 폼 -->
    <form id="postForm" class="card">
      <input type="hidden" id="postId" value="">
      <input id="title" type="text" placeholder="제목" required>
      <textarea id="body" placeholder="내용" required></textarea>
      <div class="row">
        <button id="submitBtn" type="submit">작성</button>
        <button id="cancelBtn" type="button" class="muted hidden">취소</button>
        <div id="formLoader" class="loader hidden" aria-hidden="true"></div>
      </div>
      <p class="note">※ jsonplaceholder는 테스트용 API여서 변경이 영구 저장되지 않을 수 있다</p>
    </form>

    <!-- 목록 -->
    <section class="card">
      <div class="row between">
        <strong>게시글 목록</strong>
        <div>
          <button id="refreshBtn" class="muted">새로고침</button>
        </div>
      </div>

      <ul id="posts" class="list"></ul>

      <div class="row">
        <button id="loadMoreBtn" class="muted">더보기</button>
        <div id="listLoader" class="loader hidden"></div>
      </div>
    </section>
  </main>

<script src="app.js">

    
</script>
</body>
</html>
