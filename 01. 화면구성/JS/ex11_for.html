<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <script>
        for (let i = 1; i < 5; i++) {
            console.log(i);
        }
        // js를 이용해서 html 요소를 만들 수 있다.
        document.write("<ul>");
        for (let i = 0; i < 3; i++) {
            document.write("<li>안녕</li>")
        }
        document.write("<ul>");

        // 6 ~ 1 까지 거꾸로 출력하기
        for (let i = 6; i > 0; i--){
            console.log(i);
        }

        for (let i = 6; i > 0; i--){
            document.write(`<h${i}>javaScript</h${i}>`);
        }

        let number = 7;
        for(let i = 1; i < 10; i++){
            document.write(`${number} x ${i} = ${number * i}<br>`);
        }


    </script>
</body>

</html>
