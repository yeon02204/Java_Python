<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator6</title>
</head>

<body>
    <script>
        // 조건식 ? 조건이 참일 떄 : 조건이 거짓일 떄;
        let score = 85;
        let result = score >= 60 ? "합격" : " 불합격";
        console.log(result); // 합격

        //조건이 여러개 일때(중첩 삼항 연산자)
        let grade = score >= 90 ? "A" :
            score >= 80 ? "B" :
                score >= 70 ? "C" :
                    score >= 60 ? "D" : "F";
        console.log(grade); // B
    </script>
</body>

</html>
