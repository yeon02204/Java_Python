<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator5</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;

        let andResult = a && b; 
        console.log(andResult); // false

        let orResult = a || b;
        console.log(orResult); // true

        let notResult = !a;
        console.log(notResult); // false
    </script>
</body>
</html>
