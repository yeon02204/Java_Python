<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백 함수
        // 다른 함수에 "매개변수"로 전달되어, 나중에 실행되는 함수

        // 매개변수 : 외부에서 값을 받아 함수내부로 전달하는 함수

        // 함수 : 기능정의하는 부분과 기능을 사용하기 위해 호출하는 부분 / 두가지로 나뉘어져 있다
        function doTask(callback){
            console.log("1. 작업을 시작했다.");
            callback();
        }

        function finish(){
            console.log("2. 작업이 끝났다.");
        }

        // 함수를 사용하기 위해 호출하는 방법
        // 함수명()
        // 함수를 인수로 전달할때 소괄호를 붙이지 않는다
        // 소괄호를 붙이면 함수를 실행한 결과를 전달하게 된다
        doTask(finish); // doTask 함수를 실행

        // ----------------------------------------

        // let f3 = () => console.log("3. 화살표 함수를 화살표 함수로 전달")
        doTask(()=> console.log("3. 화살표 함수를 화살표 함수로 전달"));


        let food = ["떡볶이","햄버거","초밥"];
        // forEach에 화살표 함수를 콜백 함수로 전달하여
        // 배열의 내용을 다음과 같이 출력하시오
        // 1번째 메뉴
        // 2번째 메뉴
        // 3번째 메뉴

        food.forEach((value,index) => console.log(`${index+1}번째 메뉴 : ${value}`));

        // 직접 만든 함수에 콜백 전달하기

        function calc(a,b,callback){
            const result = callback(a,b);
            console.log(`결과 : ${result}`);
        }

        let x = 10;
        let y = 5;
        // 덧셈
        function sum(){
            return x + y;
        }
        // 뺄셈
        function add(){
            return x - y;
        }
        calc(x,y,sum);

        
    </script>
</body>
</html>
