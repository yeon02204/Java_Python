<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //json데이터
        let student = [
            {
                "name": "홍길동",
                "age": 20,
                "major": "컴퓨터 공학",
                "hobby": ["코딩", "게임", "독서"],
                "friends": [{ "name": "김철수", "age": 23 },
                { "name": "김영희", "age": 22 }]
            },
            {
                "name": "김철수",
                "age": 23,
                "major": "경영학과",
                "hobby": ["헬스", "수영", "축구"],
                "friends": [{ "name": "김박사", "age": 25 },
                { "name": "황자바", "age": 27 }]
            },
            {
                "name": "박나비",
                "age": 25,
                "major": "산업디자인 학과",
                "hobby": ["그림", "영화", "독서"],
                "friends": [{ "name": "김철수", "age": 23 },
                { "name": "김영희", "age": 22 }]
            },
        ]

        // json 데이터에 접근하여 꺼내기
        // js 객체에 접근하여 값을 꺼내는 방법과 동일
        // student[0] : 배열의 첫번째 요소에 접근 -> 첫번째 객체에 접근
        console.log(student[0].name); // 홍길동
        // 취미 출력하기
        console.log(student[0].hobby[1]); // 게임
        // 친구이름 출력하기
        console.log(student[0].friends[1].name); // 김영희
    </script>
</body>

</html>
