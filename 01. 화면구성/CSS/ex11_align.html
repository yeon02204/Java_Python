<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
    <style>
        h1{text-align: center;}
        .justify{
            text-align: justify;
            letter-spacing: 0.1em;
        }
        .indent{
            text-indent: 1.5em;
            word-spacing: 1em;
        }
    </style>
</head>
<body>
    <h1>가운데 제목 정렬 예시</h1>
    <p class="justify">s,abdjshdbvjsnzbd,jhbczjdvb,zjbdv,kbdmfbhv,jdbfv,hxbdfjhsgfjkhfjhsgdfhjgfsvdjhagc</p>
    <p class="indent">s,abdjshdbv jsnzbd,jh bczjdvb ,zjbdv,kb dmfbhv,jd bfv,hxbdfjhsg fjkhfjhsgdfh jgfs vdjhagc</p>
</body>
</html>
