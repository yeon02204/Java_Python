<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brand landing</title>
</head>
<style>
    .box {
        border: 1px solid silver;
    }

    h1 {
        text-align: center;
    }

    .a {
        display: flex;
        height: 400px;
        flex-direction: row;
        justify-content: space-between;
        border-radius: 8px;
        background-color: aliceblue;
        margin: 24px;
        align-items: center;
        padding-left: 20px;
    }

    .b {
        background-color: lightblue;
        width: 640px;
        height: 360px;
        text-align: center;
        border-radius: 8px;
        line-height: 360px;
    }

    .contain {
        display: flex;
        gap:20px;
        flex-wrap: wrap;
        margin: 24px;
    }

    .c {
        border-radius: 8px;
        padding: 12px;
        flex-grow: 1;
    }

    .d {
        padding: 12px;
        border-radius: 8px;
        
        flex-basis: 100%;
    }

    footer {
        text-align: center;
    }
    h1{
        background-color: rgb(227, 244, 255);
        padding: 20px;
        margin: 0;
    }
    body{
        margin: 0;
    }
</style>

<body>
    <header>
        <h1>Brand Landing</h1>

    </header>
    <main>
        <div class="box a">
            <div class="m">
                <h2>간결한 메시지로 주목을 끈다</h2>
                핵심 가치와 행동 유도 문구를 짧고 명확하게 배치한다
            </div>
            <div class="box b">640x360 자리다</div>
        </div>
        <div class="contain">
            <h2>핵심 기능이다</h2>
            <div class="box c">
                <h3>간단하다</h3>
                <p>짧은 설명이다</p>
            </div>
            <div class="box c">
                <h3>빠르다</h3>
                <p>짧은 설명이다</p>
            </div>
            <div class="box d">
                <h3>확장된다</h3>
                <p>짧은 설명이다</p>
            </div>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2025 Split Hero이다</p>
    </footer>
</body>

</html>
