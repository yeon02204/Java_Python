<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>background</title>
    <style>
        p{border: 1px solid black;
        width: 800px;
        height: 800px;
        background: url(../imges/background.jpg) no-repeat
        center;    
        }

        background-size : 크기
        */
    </style>
</head>
<body>

</body>
