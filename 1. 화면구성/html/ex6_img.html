<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <!-- ../ : 현재 위치에서 상위로 이동 -->
    <!--   이미지 태그는 닫는 태그가 없다 -->
    <img src="../imges/dog.jpeg" width="200" alt ="강아지">
    <!--주소를 통해서도 이미지를 넣을 수 있다-->
    <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fpng.pngtree.com%2Fpng-vector%2F20240521%2Fourlarge%2Fpngtree-a-curious-puppy-is-watching-somthing-png-image_12503030.png&type=sc960_832" width = "200">
    <!--inline 속성은 너비와 높이를 조절할 수 없다.
     단, 이미지 태그는 가능하다.
     width = "너비"
     height = "높이"
     scr = "이미지의 경로"
     art = "깨질 때 나올 문구"
     -->
    
</body>
</html>
