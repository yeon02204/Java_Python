<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span</title>
</head>
<body>
    <!-- 특정 텍스트에 스타일을 주기 위해서 사용되는 태그-->
     <p>My mother has <span style="color: blue;font-weight: bold;">blue</span> eyes
         and my father has <span style="color: darkgreen; font-weight: bold;">dark green</span> eyes</p>
</body>
</html>
