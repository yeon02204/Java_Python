<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height</title>
    <style>
        /*너비 150px
        배경색
        글씨색
        안쪽여백
        글씨 가운데 정렬
        테두리 둥글게*/
        /*부모 요소에 display: flex; 를 주게 되면 자식 요소들이 좌에서 우로 배치된다*/
        .container{
            display: flex;
            margin : 20px;
            gap : 20px;
        }
        .box{
            width: 150px;
            background: lightgreen;
            color: black;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
            
        }
        .fixed{
            height: 100px;/*고정 높이*/
        }
        .min{
            min-height: 100px;/*최소높이*/
        }
        .max{
            max-height: 100px;/*최대높이*/
            overflow-y: auto;
            /* 
            overflow >>
            hidden : 넘치면 가림
            auto : 넘치면 스크롤 만들어줌*/
        }
        .auto{
            height: auto;/*내용에 따라 자동 조정*/
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Height 속성 실습</h1>
    <div class="container">
      <div class="box fixed">
        <strong>height: 100px</strong><br>
        고정된 높이입니다.<br>
        내용이 많아도 늘어나지 않습니다.
      </div>
      <div class="box min">
        <strong>min-height: 100px</strong><br>
        내용이 적을 때는<br>100px 유지,<br>
        내용이 많으면 늘어납니다.<br><br>
        추가 콘텐츠 추가 콘텐츠 추가 콘텐츠
      </div>
      <div class="box max">
        <strong>max-height: 100px</strong><br>
        내용이 많으면 스크롤이 생깁니다.<br><br>
        추가 콘텐츠 추가 콘텐츠 추가 콘텐츠 추가 콘텐츠 추가 콘텐츠 추가 콘텐츠 추가 콘텐츠
      </div>
      <div class="box auto">
        <strong>height: auto</strong><br>
        콘텐츠 양에 따라 높이가<br>자동으로 늘어납니다.<br><br>
        추가 콘텐츠 추가 콘텐츠 추가 콘텐츠 추가 콘텐츠
      </div>
    </div>
  </body>
</html>
