<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미디어 쿼리 실습 문제</title>
    <style>
        /* 여기에 코드를 작성하세요 */
       
        .card{
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 20px;
        }
        /* 테블릿 // 여기 이하는 모바일 취급 */
        @media(min-width : 768px) {
            .card {
                background-color: #2ecc71;
                font-size: 20px;
            }
        }
        /* 데스크탑 */
        @media(min-width : 1024px) {
            .card {
                background-color: #9b59b6;
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="card">반응형 카드입니다</div>
</body>

</html>
