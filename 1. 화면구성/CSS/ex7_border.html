<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        p{
            border: solid;
            border-width : 5px;
            border-color:blue;

        }
        .box2{
            border-style: dotted;
        }
        .box3{
            border-style : dashed;
        }
        .box4{
            border-top: 2px solid red ;
            border-left: 3px solid blue ;
            border-right: 5px solid greenyellow ;
            border-bottom: 3px solid yellow ;
        }
    </style>
</head>
<body>
    <p class="box1">border 테스트중1</p>
    <p class="box2">border 테스트중2</p>
    <p class="box3">border 테스트중3</p>
    <div class="box4">방향마다 테두리 다르게</div>
</body>
</html>
