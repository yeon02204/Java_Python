<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>direction</title>
    <link href="/CSS/box.css" rel="stylesheet">
</head>
<style>
    .row{
        display: flex;
        flex-direction: row;
    }
    .row-reverse{
        display: flex;
        flex-direction: row-reverse;
    }
    .column{
        display: flex;
        flex-direction: column;
    }
    .column-reverse{
        display: flex;
        flex-direction: column-reverse;
    }
</style>
<body>
    <h3>row</h3>
    <section class="row">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>
    <h3>row-reverse</h3>
    <section class="row-reverse">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>
    <h3>column</h3>
    <section class="column">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>
    <h3>column-reverse</h3>
    <section class="column-reverse">
        <div class="box a">01</div>
        <div class="box b">02</div>
        <div class="box c">03</div>
    </section>
</body>
</html>
