<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading</title>
    <style>
        p{
            color: tan;
        }
        .text{
            color: tomato;
        }
        #special{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <p class="text" id ="special" style="color: coral;">이 문장은 어떤 색으로 표시 될까요?</p>
</body>
</html>
