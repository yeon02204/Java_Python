<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <script>
        // 이 자리에 자바스크립트 코드를 만들 수 있다.
        console.log('hello world');
        // document : <body> 태그를 선택하는 키워드
        document.write("hello world");
        //버튼을 눌럿을때 h1의 글씨색을 바꾸겠다
    </script>
</head>

<body>
    <button></button>
    <script>
        //버튼을 눌럿을때 h1의 글씨색을 바꾸겠다
    </script>
</body>

</html>
