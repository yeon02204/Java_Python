<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        let fruit = "apple";

        switch (fruit) {
            case "apple":
                console.log("사과를 선택했습니다.");
                break;
            case "banana":
                console.log("바나나를 선택했습니다.");
                break;
            case "orange":
                console.log("오렌지를 선택했습니다.");
                break;
            default:
                console.log("기타 과일입니다.");
                break;
        }

        let day = "월요일";

        switch (day) {
            case "토요일":
            case "일요일":
                console.log("주말입니다!");
                break;
            default:
                console.log("평일입니다!");
        }
    </script>
</body>

</html>
