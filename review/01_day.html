<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_day</title>
    <style>
        /* 바깥 배경 (브라우저 전체) */
        body {
            margin: 0;
            background-color: #ddd;
            /* 회색 배경 (선택) */
        }

        /* 1860px짜리 배경 박스 */
        .bg {
            width: 1860px;
            /* 배경 너비 고정 */
            margin: 0 auto;
            /* 화면 가운데 정렬 */
            background-color: #fff;
        }

        /* header, main, footer 공통 여백 */
        header,
        main,
        footer {
            padding: 40px 0;
            /* 위아래 여백 */
        }

        /* 세 부분의 “내용”을 모두 같은 세로선에 가운데 정렬 */
        .content {
            width: 600px;
            /* 내용 영역 너비 (원하는 값으로) */
            margin: 0 auto;
            /* 가로 가운데 정렬 → 같은 세로선 */
            text-align: center;
            /* 글자도 가운데 정렬 (선택) */
            border: 1px solid #ccc;
            /* 구분 보이게 임시 테두리 */
            padding: 20px;
            box-sizing: border-box; /* 가장 중요한 설정 */
        }
        /* header{
            background-color: black;
        } */
    </style>
</head>

<body>
    <!-- 1860px짜리 배경 -->
    <div class="bg">
        <header>
            <div class="content">
                헤더 내용
            </div>
        </header>

        <main>
            <div class="content">
                메인 내용
            </div>
        </main>

        <footer>
            <div class="content">
                푸터 내용
            </div>
        </footer>
    </div>
</body>

</html>
